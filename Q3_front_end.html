<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Frontend</title>
  <script src="https://cdn.jsdelivr.net/npm/js-sha3@0.8.0/src/sha3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Blockchain Puzzle</h1>
  <p>Enter the answer to unlock the reward:</p>

  <input type="text" id="answerInput" placeholder="Type your answer..." />
  <button onclick="submitAnswer()">Submit Answer</button>

  <div id="status"></div>

  <script>
    const correctHash = "0xccb1f717aa77602faf03a594761a36956b1c4cf44c6b336d1db57da799b331b8";

    function submitAnswer() {
      const answer = document.getElementById("answerInput").value;
      const hashHex = "0x" + keccak256(answer);

      const statusEl = document.getElementById("status");
      if (hashHex === correctHash) {
        statusEl.innerHTML = "Correct! Puzzle solved and reward unlocked.";
        statusEl.style.color = "green";
      } else {
        statusEl.innerHTML = "Incorrect answer. Try again.";
        statusEl.style.color = "red";
      }
    }
  </script>
</body>
</html>
